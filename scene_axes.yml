# Камера
camera:
   position: {x: 10, y: -10, z: 10}
   orientation: {h: -45, p: -30, r: 0}
   fov_x: 60
   fov_y: 60
   near_clip: 0.1
# Иерархия сцены
scene:
   - node:
      - lcs : {x: 0, y: 0, z: 0, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
      - sphere: {r: 1}
      - material:
         color: {r: 1, g: 0.5, b: 0}
   - node: # x-axis
      - lcs : {x: 0, y: 0, z: 3, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
      - cylinder: {r: 0.4, h: 6}
      - material:
         color: {r: 1, g: 0, b: 0}
      - node:
         - lcs : {x: 0, y: 0, z: 6, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
         - sphere: {r: 1}
         - material:
            color: {r: 1, g: 1, b: 1}
   - node: # y-axis
      - lcs : {x: 0, y: 3, z: 0, h: 0, p: -90, r: 0, sx: 1, sy: 1, sz: 1}
      - cylinder: {r: 0.4, h: 6}
      - material:
         color: {r: 0, g: 1, b: 0}
      - node:
         - lcs : {x: 0, y: 0, z: 6, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
         - sphere: {r: 1}
         - material:
            color: {r: 1, g: 1, b: 1}
   - node: # z-axis
      - lcs : {x: 3, y: 0, z: 0, h: 90, p: -90, r: 0, sx: 1, sy: 1, sz: 1}
      - cylinder: {r: 0.4, h: 6}
      - material:
         color: {r: 0, g: 0, b: 1}
      - node:
         - lcs : {x: 0, y: 0, z: 6, h: 0, p: 0, r: 0, sx: 1, sy: 1, sz: 1}
         - sphere: {r: 1}
         - material:
            color: {r: 1, g: 1, b: 1}
