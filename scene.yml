# Все углы задаются в градусах

# Камера
- camera:
   position: {x: 0, y: 0, z: 1}
   orientation: {h: 1, p: 1, r: 1}
   fov_x: 60
   fov_y: 60
   near_clip: 0.1
# Иерархия сцены
- node:
   - lcs : {x: 1, y: 1, z: 1, h: 90, p: 34, r: 0, sx: 1, sy: 1, sz: 1} # Преобразование на верхний уровень, sx, xy, sz - масштаб, hpr - ориентация, xyz - смещение
   - geometry # Геометрия для отрисовки, описана нижн
   - node: # Дочерний узел
      #...
   - node: # Дочерний узел
      #...
   - csg_union:   # Операция CSG (csg_union, csg_difference, csg_intersection)
      left_node:  # Левый операнд CSG
      right_node: # Правый операнд CSG

